<body>
    <div class="sidebar">
        <img src="./starter/img/logo.png" alt="logo" class="logo">
        <ul class="workouts">
            <form class="form hidden">
                <div class="form__row">
                    <label for="" class="form__label">Type</label>
                    <select name="" id="" class="form__input form__input--type">
                        <option value="cycling">Cycling</option>
                        <option value="running">Running</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="" class="form__label">Distance</label>
                    <input type="text" class="form__input form__input--distance" placeholder="km">
                </div>
                <div class="form__row">
                    <label for="" class="form__label">Duration</label>
                    <input type="text" class="form__input form__input--duration" placeholder="min">
                </div>
                <div class="form__row">
                    <label for="" class="form__label">Cadence</label>
                    <input type="text" class="form__input form__input--cadence" placeholder="step/min">
                </div>
                <div class="form__row form__row--hidden">
                    <label for="" class="form__label">Elev Gain</label>
                    <input type="text" class="form__input form__input--elevation" placeholder="meters">
                </div>
                <button class="form__btn">Ok</button>
            </form>
